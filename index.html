<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-primary heading">
        <h3>AI MARIO GAME</h3>
        <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>

      <img src="mario.jpg" class="bigimg">
      <br><br>
      <button id="start" class="btn btn-success" onclick="aarambh()">
        Start Game
      </button>
      <br><br>
      <h3 class="btn btn-success" id="idk">
        Status
      </h3>
      <br><br>
      <div id="canvas"></div>
      <div id="gansole"></div>

      <h4 id="kaalaa">
        <a href="https://github.com/linuk">Linux</a>
        Game credit Mario
      </h4>

      <div id="myModal" class="modal fade">
        <div class="modal-dialog" id="popo">
          <div class="modal-content" id="wuluwulu">
            <div class="modal-header" id="yuyu">
              <button data-dismiss="modal" class="close">&times;</button>
              <h4>Instructions</h4>
            </div>
            <div class="modal-body">
              <img src="left.png" class="aankhe">
              <img src="right.png" class="aankhe">
              <img src="up.png" class="aankhe">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
